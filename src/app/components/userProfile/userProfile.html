<div class="container">
	<form class="form-inline" ng-show="vm.showLoginForm">
		<div class="form-group">
			<label>Email address:</label>
			<input type="email" class="form-control" ng-class="vm.userEmail">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control">
		</div>
		<div class="checkbox">
			<label><input type="checkbox"> Remember me</label>
		</div>
		<button type="submit" class="btn btn-default" ng-click="vm.btnSubmit()">Submit</button>
	</form>

	<div ng-show="vm.showUserProfile">
		<h1>Welcome back, {{ vm.userName }}!</h1>
		<p class="text-left">You have {{ vm.userPoints }} points in your pocket!</p>
		<btn class="btn pull-right" ng-click="vm.btnLogout()">Logout</btn>
	</div>
</div>
